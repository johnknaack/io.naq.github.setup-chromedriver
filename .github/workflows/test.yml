name: 'build-test'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    container:
      image: johnknaack/io.naq.github.chromedriver.action:latest

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [18.x]
        chrome-version: [latest]

    steps:
    - uses: actions/checkout@v3
    - uses: ./

    - name: Run tests
      run: |
        npm test
    
    - name: Save output
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./output/*.*
